<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Modulo Calculos</title>
    <link rel="stylesheet" href="/paginas/calculos/style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Calculos</h1>
    <div class="row justify-content-center mt-3">

        <label class="text-center">Primer Numero:</label>
        <div class="text-center">
            <input type="number" class="form-control" id="n1">

        </div>
    </div>

    <div class="row justify-content-center mt-3">

        <label class="text-center">Segundo Numero:</label>
        <div class="text-center">
            <input type="number" class="form-control" id="n2">

        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-4 col-md-2">
            <button class="btn btn-success col-12" id="sumar">Sumar</button>

        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-4 col-md-2">
            <button class="btn btn-success col-12" id="restar">Restar</button>

        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-4 col-md-2">
            <button class="btn btn-success col-12" id="multiplicar">Multiplicar</button>

        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-4 col-md-2">
            <button class="btn btn-success col-12" id="dividir">Dividir</button>

        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="alert alert-success col-8 col-md-6 text-center" id="Respuesta" role="alert">

        </div>
    </div>
</div>
<a href="/Inicio.html">Volver a Inicio</a>

<script type="module" src="/js/calculosA.js" ></script>
</html>
