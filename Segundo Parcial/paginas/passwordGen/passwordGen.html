<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <h1>Generador de Contraseñas</h1>
    <form id="passwordGeneratorForm">
        <label for="length">Longitud de la Contraseña:</label>
        <input type="number" id="length" min="1" value="12"><br><br>

        <label for="useLetters">Incluir Letras:</label>
        <input type="checkbox" id="useLetters" checked><br>

        <label for="useNumbers">Incluir Números:</label>
        <input type="checkbox" id="useNumbers" checked><br>

        <label for="useSymbols">Incluir Símbolos:</label>
        <input type="checkbox" id="useSymbols" checked><br><br>

        <button type="button" id="generateButton">Generar Contraseña</button>
    </form>

    <p>Contraseña Generada:</p>
    <p id="passwordResult"></p>

    <script type="module" src="/js/passwordGenA.js"></script>
</body>
</html>
